<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Enter the year"));

        if (year % 4 == 0 && year % 100 != 0 ) {
            document.write("leap year");
        }
        else {
            document.write("Not a leap year");
        }
    </script>
</body>
</html>
