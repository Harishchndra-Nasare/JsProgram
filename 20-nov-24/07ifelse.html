<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter the 3 digit number"));
        let originalNumber = parseInt( num);
        let num1, num2, num3;
        let sum=0;
        num1 = num % 10;
        num = num / 10;
        num2 = num % 10;
        num = num / 10;
        num3 = num % 10;
        

        sum = num1*100+num2*10+num3*1;

        if (originalNumber === sum) {
            document.write("Original and reversed");
        } else {
            document.write("Not original number");
        }


    </script>
</body>
</html>
