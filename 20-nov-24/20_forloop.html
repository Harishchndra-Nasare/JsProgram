<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let a = 1;
        let b = parseInt(prompt("enter the value"));
        sum = 1;
        for (a = 1; a <= b; a++) {
            sum = parseInt(sum * a);
        }
        document.write(sum);
    </script>
</body>
</html>
