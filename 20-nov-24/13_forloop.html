<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        //wap to enter n digit number and perform reverse operation
        let number = parseInt(prompt("Enter the number "));
        let reminder;
        for (; number>0; ) {
            reminder = number % 10;
            document.write(reminder);
            number = parseInt( number / 10);
        } 
    </script>
</body>
</html>
