<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let a = parseInt( prompt("Enter the value1"));
        let b = parseInt( prompt("Enter the value2"));
        let c = parseInt( prompt("Enter the value3"));
        let d = parseInt( prompt("Enter the value4"));
        let e = parseInt( prompt("Enter the value5"));

        let sum;

        if (a / 2 != 0 || b / 2 != 0 || c / 2 != 0 || d / 2 != 0 || e / 2 != 0) {
            sum = sum + a + b + c + d + e;
            document.write(sum);
        }
    </script>
</body>
</html>
