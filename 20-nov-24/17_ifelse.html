<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter the number"));

        if (a % 3 == 0 && a % 7==0) {
            document.write("Number multiplied");
        } else {
            document.write("Number not multiplied");
        }
    </script>
</body>
</html>
