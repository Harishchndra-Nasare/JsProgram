<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Enter the number1"));
        let num2 = parseInt(prompt("Enter the number2"));
        let triple;

        if (num1 == num2) {
            triple = num1 * num2;
            triple = parseInt (triple * 3);
            document.write(triple)
        } else {
            document.write("not multiplied");
        }
    </script>
</body>
</html>
