<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter the number"));
        if (num % 2 == 0) {
            document.write("Even Number");
        }
        else {
            document.write("Odd number");
        }
    </script>
</body>
</html>
