<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let value = parseInt(prompt("Enter the value"));

        if (value < 0) {
            value = value * -1;
            document.write("Absolute Value");
        } else {
            document.write("Not absolute value");
        }
    </script>
</body>
</html>
